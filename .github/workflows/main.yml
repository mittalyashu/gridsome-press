name: CI

on: [push]

jobs:
  build:
    name: Build & Deploy to Netlify
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to Netlify
      uses: netlify/actions/build@master
      env:
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NETLIFY_CMD: npm build
        NETLIFY_DIR: ./dist
